<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Building a Gradebook App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Building a Gradebook App</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-1-tab" data-bs-toggle="tab" data-bs-target="#nav-1" type="button" role="tab" aria-controls="nav-1" aria-selected="true">Average of Scores</button>
                <button class="nav-link" id="nav-2-tab" data-bs-toggle="tab" data-bs-target="#nav-2" type="button" role="tab" aria-controls="nav-2" aria-selected="false">Converting the student score to a letter grade</button>
                <button class="nav-link" id="nav-3-tab" data-bs-toggle="tab" data-bs-target="#nav-3" type="button" role="tab" aria-controls="nav-3" aria-selected="false">Determines if the given score is a passing grade</button>
                <button class="nav-link" id="nav-4-tab" data-bs-toggle="tab" data-bs-target="#nav-4" type="button" role="tab" aria-controls="nav-4" aria-selected="false">Message to student</button>
            </div>
        </nav>
        <div class="tab-content border border-top-0 p-3" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-1" role="tabpanel" aria-labelledby="nav-1-tab" tabindex="0">
                <div class="mb-3">
                    <label for="scores1" class="form-label">Scores</label>
                    <input type="text" class="form-control w-50" id="scores1" aria-describedby="scoreslHelp">
                    <div id="scoreslHelp" class="form-text">Enter scores separated by commas</div>
                    <input type="button" class="btn btn-primary mt-3" id="submit-scores1" value="Submit">
                </div>
                <div class="mb-3">
                    <label for="textarea1" class="form-label">Console</label>
                    <textarea class="form-control" id="textarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-2" role="tabpanel" aria-labelledby="nav-2-tab" tabindex="0">
                <div class="mb-3">
                    <label for="scores2" class="form-label">Scores</label>
                    <input type="number" min="1" max="100" class="form-control w-25" id="scores2" aria-describedby="scores2Help">
                    <div id="scores2Help" class="form-text">Enter score between 0 and 100</div>
                    <input type="button" class="btn btn-primary mt-3" id="submit-scores2" value="Submit">
                </div>
                <div class="mb-3">
                    <label for="textarea2" class="form-label">Console</label>
                    <textarea class="form-control" id="textarea2" rows="3"></textarea>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-3" role="tabpanel" aria-labelledby="nav-3-tab" tabindex="0">
                <div class="mb-3">
                    <label for="scores3" class="form-label">Scores</label>
                    <input type="number" min="1" max="100" class="form-control w-25" id="scores3" aria-describedby="scores3Help">
                    <div id="scores3Help" class="form-text">Enter score between 0 and 100</div>
                    <input type="button" class="btn btn-primary mt-3" id="submit-scores3" value="Submit">
                </div>
                <div class="mb-3">
                    <label for="textarea3" class="form-label">Console</label>
                    <textarea class="form-control" id="textarea3" rows="3"></textarea>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-4" role="tabpanel" aria-labelledby="nav-4-tab" tabindex="0">
                <div class="mb-3">
                    <label for="scores4a" class="form-label">Total Scores</label>
                    <input type="text" class="form-control w-50" id="scores4a" aria-describedby="scores4aHelp">
                    <div id="scores4aHelp" class="form-text">Enter scores separated by commas</div>
                </div>
                <div class="mb-3">
                    <label for="scores4b" class="form-label">Scores</label>
                    <input type="number" min="1" max="100" class="form-control w-25" id="scores4b" aria-describedby="scores4bHelp">
                    <div id="scores4bHelp" class="form-text">Enter score between 0 and 100</div>
                    <input type="button" class="btn btn-primary mt-3" id="submit-scores4" value="Submit">
                </div>
                <div class="mb-3">
                    <label for="textarea4" class="form-label">Console</label>
                    <textarea class="form-control" id="textarea4" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
